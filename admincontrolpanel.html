<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script type="module" src="./admincontrolpanel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-4">
            <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#dashboard" class="block p-2 rounded hover:bg-blue-700">Dashboard</a></li>
                    <li class="mb-4"><a href="#users" class="block p-2 rounded hover:bg-blue-700">User Management</a></li>
                    <li class="mb-4"><a href="#applications" class="block p-2 rounded hover:bg-blue-700">Applications</a></li>
                    <li class="mb-4"><a href="#logs" class="block p-2 rounded hover:bg-blue-700">Activity Logs</a></li>
                    <li><a href="#settings" class="block p-2 rounded hover:bg-blue-700">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
            <section id="dashboard" class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-lg">Total Users: <span id="total-users">0</span></p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-lg">Total Applications: <span id="total-applications">0</span></p>
                    </div>
                </div>
            </section>
            
            <section id="users" class="hidden">
                <h2 class="text-xl font-semibold mb-4">User Management</h2>
                <table class="w-full bg-white rounded shadow">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2">Email</th>
                            <th class="p-2">Role</th>
                            <th class="p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </section>
            
            <section id="applications" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Application Management</h2>
                <table class="w-full bg-white rounded shadow">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2">Name</th>
                            <th class="p-2">Application No</th>
                            <th class="p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="application-list"></tbody>
                </table>
            </section>
            
            <section id="logs" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Activity Logs</h2>
                <ul id="log-list" class="bg-white p-4 rounded shadow"></ul>
            </section>
        </main>
    </div>
</body>
</html>
